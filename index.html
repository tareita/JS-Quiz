<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content-container">
        <div id="welcome-page">
            <div class="header-container" id="header">
                <h3>
                    Welcome to the quiz!
                </h3>
                <button class="btn btn-primary btn-lg active" onclick="startQuiz()">
                    Start
                </button>
            </div>
        </div>

        <div id="question-view">
            <div class="question-container">
                <div id="question">
                    Question displayed here
                </div>
                <div class="grid-container">
                    <button class="btn btn-default option" id="A" onclick="checkAnswer('A')">
                        A
                    </button>
                    <button class="btn btn-default option" id="B" onclick="checkAnswer('B')">
                        B
                    </button>
                    <button class=" btn btn-default option" id="C" onclick="checkAnswer('C')">
                        C
                    </button>
                    <button class=" btn btn-default option" id="D" onclick="checkAnswer('D')">
                        D
                    </button>
                </div>
            </div>
        </div>

        <div id="score-view">
            <h1>
                Well done for completing the quiz! Your final score is: <span id="score"></span>
            </h1>
        </div>

    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
